witmy: &witmy
  docker:
    - image: circleci/node:11.13.0

version: 2
jobs:
  build:
    <<: *witmy
    steps:
      - checkout
      - run: yarn add
      - run: yarn test
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    <<: *witmy
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Deploy Master to Firebase
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
